<div class="wrapper">
  <div class="page-header page-header-xs" data-parallax="true"
    style="background-image: url('./assets/img/phone-cover.jpg');">
    <!-- <div class="filter"></div> -->
  </div>
  <div class="container">
    <br>
    <!-- <div class="myclass">こんにちわわ</div> -->
    <div class="row">
      <div *ngFor="let product of products" class="col-sm">
        <a [routerLink]="[product.name]">
          <div class="card">
            <img src="{{ product.coverImages }}" class="card-img-top" alt="...">
            <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"/><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text></svg> -->
            <div class="card-body">
              <h3>{{ product.name }}</h3>
              <p class="card-text">{{ product.description }}</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
